<h1 mat-dialog-title  style="background-color: #b3cce6; text-align: center ; padding-top: 2%; padding-bottom:2%;color:#003366;border-radius: 10px;">Ajouter une formation</h1>
<div mat-dialog-content>


    <mat-card fxFlex.gt-xs="150" class="mb15">
       
        
          <form class="example-form" #f="ngForm" [formGroup]="Form" autocomplete="off" novalidate>
           
            <mat-form-field class="example-full-width"> <input matInput placeholder="Sujet" formControlName="titre" ngModel required [(ngModel)]="formation.titre" >
              <mat-error *ngIf="hasError('titre', 'required')">titre est obligatoire</mat-error>

            </mat-form-field>               
           
           <mat-form-field class="example-full-width"> <input matInput placeholder="Années"   type="number" formControlName="annee" ngModel required [(ngModel)]="formation.annee"> 
            <mat-error *ngIf="hasError('annee', 'required')">annee est obligatoire</mat-error>
          </mat-form-field>

            <mat-form-field class="example-full-width"><input matInput placeholder="Duré" formControlName="duree" type="number" ngModel required [(ngModel)]="formation.duree" > 
              <mat-error *ngIf="hasError('duree', 'required')">duree est obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width"> <input matInput placeholder="nombre de session"  formControlName="nb_session" type="number" ngModel required [(ngModel)]="formation.nb_session">
              <mat-error *ngIf="hasError('nb_session', 'required')">nb_session est obligatoire</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width"> <input matInput placeholder="Budget"  formControlName="budget" type="number" ngModel required [(ngModel)]="formation.budget">
               <mat-error *ngIf="hasError('budget', 'required')">budget est obligatoire</mat-error>
            </mat-form-field>
            
             

            <mat-form-field class="example-full-width" *ngIf="Types">
              <mat-select placeholder="Type de formation" formControlName="typeF" ngModel required [(ngModel)]="formation.typeF" >
              <mat-option *ngFor="let typ of Types" [value]="typ" > {{typ}}</mat-option>
              
            </mat-select>
            <mat-error *ngIf="hasError('typeF', 'required')">typeF est obligatoire</mat-error>

          </mat-form-field>  

          <mat-form-field class="example-full-width" *ngIf="domaines" >
            <mat-select placeholder="Domaine" (selectionChange)="changeDomaine($event.value)" formControlName="Dom_domaine_id"  required   [(ngModel)]="formation.Dom_domaine_id">
            <mat-option  *ngFor="let D of domaines"   [value]="D.idDomaine">
              {{D.libelle}}
            </mat-option>
            
          </mat-select>
          <mat-error *ngIf="hasError('Dom_domaine_id', 'required')">Domaine est obligatoire</mat-error>

        </mat-form-field>
            
          </form>
       
      </mat-card>





  
</div>
<div mat-dialog-actions style="float:right;">
  <button mat-raised-button  style="background-color:#003366;color:white;" (click)="AddFormation()" [disabled]="!Form.valid" >ok</button>
  <button mat-raised-button  style="background-color:#e28743;;color:white;"(click)="reset()">Reset</button>
    <button  mat-dialog-close class mat-raised-button style="background-color:#eeeee4;color:black;">Close</button>
</div>
