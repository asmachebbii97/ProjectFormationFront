<h1 mat-dialog-title  style="background-color: #b3cce6; text-align: center ; padding-top: 2%; padding-bottom:2%;color:#003366;border-radius: 10px;">Ajouter une Session</h1>
<div mat-dialog-content>


    <mat-card fxFlex.gt-xs="150" class="mb15">
       
        
          <form class="example-form" #f="ngForm" [formGroup]="Form" autocomplete="off" novalidate>
           
                       
            <mat-form-field class="example-full-width"> <input matInput placeholder="Lieu"   type="text" formControlName="Lieu" ngModel required [(ngModel)]="session.lieu">
              <mat-error *ngIf="hasError('Lieu', 'required')">Lieu est obligatoire</mat-error>
            </mat-form-field>
            
            
            <!--<mat-form-field class="example-full-width"><input matInput  placeholder="Date_Debut" formControlName="Date_Debut"  ngModel required [(ngModel)]="session.date_Debut" > </mat-form-field>
            <mat-form-field class="example-full-width"> <input matInput  placeholder="Date_Fin"  formControlName="Date_Fin"  ngModel required [(ngModel)]="session.date_Fin"> </mat-form-field>
            -->
            
            
            

            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Date_Debut"  formControlName="Date_Debut" ngModel required [(ngModel)]="session.date_Debut">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="hasError('Date_Debut', 'required')">Date Debut est obligatoire</mat-error>

            </mat-form-field>


            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Date_Fin"  formControlName="Date_Fin"  ngModel required [(ngModel)]="session.date_Fin">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
              <mat-error *ngIf="hasError('Date_Fin', 'required')">Date Fin est obligatoire</mat-error>

            </mat-form-field>



            <mat-form-field class="example-full-width"> <input matInput placeholder="nb_participant"  formControlName="nb_participant" type="number" ngModel required [(ngModel)]="session.nb_participant"> 
              <mat-error *ngIf="hasError('nb_participant', 'required')">nb participant est obligatoire</mat-error>
            </mat-form-field>
      


            <mat-form-field class="example-full-width" *ngIf="formateurs" >
                <mat-select placeholder="formateur" (selectionChange)="changeFormateur($event.value)" formControlName="formateur_formateur_id"  required   [(ngModel)]="session.formateur_formateur_id">
                <mat-option  *ngFor="let f of formateurs"   [value]="f.idFormateur">
                  {{f.nom}}  {{f.prenom}}
                </mat-option>
                
              </mat-select>
              <mat-error *ngIf="hasError('formateur_formateur_id', 'required')">formateur est obligatoire</mat-error>

            </mat-form-field>


            <mat-form-field class="example-full-width" *ngIf="organismes" >
                <mat-select placeholder="organisme" (selectionChange)="changeOrganisme($event.value)" formControlName="org_organisme_id"  required   [(ngModel)]="session.org_organisme_id">
                <mat-option  *ngFor="let o of organismes"   [value]="o.idOrganisme">
                  {{o.libelle}} 
                </mat-option>
                
              </mat-select>
              <mat-error *ngIf="hasError('org_organisme_id', 'required')">organisme est obligatoire</mat-error>

            </mat-form-field>

                


          </form>
       
      </mat-card>





  
</div>
<div mat-dialog-actions style="float:right;">
  <button mat-raised-button  style="background-color:#003366;color:white;" (click)="AddSession()" [disabled]="!Form.valid" >ok</button>
  <button mat-raised-button  style="background-color:#e28743;;color:white;"(click)="reset()">Reset</button>
    <button  mat-dialog-close class mat-raised-button style="background-color:#eeeee4;color:black;">Close</button>
</div>
