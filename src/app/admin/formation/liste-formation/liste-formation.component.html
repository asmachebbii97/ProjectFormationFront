
<div id="preloader">
            <section id="sample-table" class="mat-elevation-z8 bg-white">
              <h3 style="padding-left: 5%; padding-top: 5%;padding-bottom: -25px;">Liste des formation disponible </h3>
           <div style="float: right ; margin-right: 5%;margin-top: 3%;"> <button mat-icon-button style="color:#003366;margin-right:20px;margin-top: -20px;" (click)="AddDialog()"><mat-icon>add_circle</mat-icon></button></div>  
          
           <div fxLayout fxLayoutAlign="center center">
            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          
              <table id="preloader" mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)"class="w-100"  style="float:center;" >
            
                <ng-container matColumnDef="Sujet" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header > Sujet </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.titre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Années">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Années </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.annee}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de session </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.nb_session}} </td>
                </ng-container>
                <ng-container matColumnDef="duree">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> duré </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.duree}} </td>
                </ng-container>
            
                <ng-container matColumnDef="budget">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> budget </th>
                  <td mat-cell *matCellDef="let formations"> {{formations.budget }} </td>
                </ng-container>
            

            
                <ng-container matColumnDef="typeF">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> type formation </th>
                  <td mat-cell *matCellDef="let formations" > {{formations.typeF}} </td>
                </ng-container>

                <ng-container matColumnDef="domaine" >
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  domaine </th>
                  <td mat-cell *matCellDef="let formations" > {{formations.dom.libelle}} </td>
                </ng-container>

                

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let formations ; " class="action-link"> 
                    <button style="margin-right: 5%;" mat-raised-button style="background-color: #e28743; color:white; margin-right: 10px;"  (click)="ModifDialog(formations)" ><mat-icon>update</mat-icon></button>
                    <button mat-raised-button color="warn"  (click)="Delete(formations.idFormation)" ><mat-icon>delete_forever</mat-icon></button>
                    <button mat-raised-button style="color:#003366;"  (click)="Session(formations)" >Session </button>
                   
                  </td>
                </ng-container>

                  
                

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
               
              </table>
              <mat-paginator   [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
            
            </section>
            
          </div>
