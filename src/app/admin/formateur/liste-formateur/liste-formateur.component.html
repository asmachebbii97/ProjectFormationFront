<div id="preloader">
    <section id="sample-table" class="mat-elevation-z8 bg-white">
      <h3 style="padding-left: 5%; padding-top: 5%;padding-bottom: -25px;">Liste des formateurs disponible </h3>
   <div style="float: right ; margin-right: 5%;margin-top: 3%;"> <button mat-icon-button style="color:#003366;margin-right:20px;margin-top: -20px;" (click)="AddDialog()"><mat-icon>add_circle</mat-icon></button></div>  
     

   <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  
      <table id="preloader" mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)" class="w-100"  style="float:center;" >
    
        <ng-container matColumnDef="Nom" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
          <td mat-cell *matCellDef="let formateurs"> {{formateurs.nom}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
          <td mat-cell *matCellDef="let formateurs"> {{formateurs.prenom}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let formateurs"> {{formateurs.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Tlf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
          <td mat-cell *matCellDef="let formateurs"> {{formateurs.tlf}} </td>
        </ng-container>
    
    
    
        <ng-container matColumnDef="typeF">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type formateur </th>
          <td mat-cell *matCellDef="let formateurs" > {{formateurs.type}} </td>
        </ng-container>

        <ng-container matColumnDef="organisme" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organisme </th>
          <td mat-cell *matCellDef="let formateurs" > {{formateurs.organismes.libelle}} </td>
        </ng-container>

        

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let formateurs ; " class="action-link"> 
            <button style="margin-right: 5%;" mat-raised-button style="background-color: #e28743; color:white; margin-right: 10px;"  (click)="ModifDialog(formateurs)"><mat-icon>update</mat-icon></button>
            <button mat-raised-button color="warn"  (click)="Delete(formateurs.idFormateur)" ><mat-icon>delete_forever</mat-icon></button>
           
          </td>
        </ng-container>

          
        

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
       
      </table>
      <mat-paginator   [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
    </section>
    
  </div>
