<h1 mat-dialog-title  style="background-color: #b3cce6; text-align: center ; padding-top: 2%; padding-bottom:2%;color:#003366;border-radius: 10px;">Ajouter un formateur</h1>
<div mat-dialog-content>


    <mat-card fxFlex.gt-xs="150" class="mb15">
       
        
          <form class="example-form" #f="ngForm" [formGroup]="Form" autocomplete="off" novalidate>
           
            <mat-form-field class="example-full-width"> <input matInput placeholder="Nom" formControlName="Nom" ngModel required [(ngModel)]="formateur.nom" >
              <mat-error *ngIf="hasError('Nom', 'required')">Nom est obligatoire</mat-error>

            </mat-form-field>   
             <mat-form-field class="example-full-width"> <input matInput placeholder="Prenom" formControlName="Prenom" ngModel required [(ngModel)]="formateur.prenom" >
              <mat-error *ngIf="hasError('Prenom', 'required')">Prenom est obligatoire</mat-error>

            </mat-form-field> 
            <mat-form-field class="example-full-width"> <input matInput placeholder="Email"   type="email" formControlName="Email" ngModel required [(ngModel)]="formateur.email"> 
              <mat-error *ngIf="hasError('Email', 'required')">Email est obligatoire</mat-error>

              <mat-error *ngIf="hasError('Email', 'email')">Email must be a valid email address</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width"><input matInput placeholder="Téléphone" formControlName="Tlf" type="number"  ngModel required [(ngModel)]="formateur.tlf" > 
              <mat-error *ngIf="hasError('Tlf', 'required')">Téléphone est obligatoire</mat-error>
              <mat-error *ngIf="hasError('Tlf', 'min')">Téléphone doit avoir 8 nombres au minimum</mat-error>

            </mat-form-field>
            
             

            <mat-form-field class="example-full-width" *ngIf="Types">
              <mat-select placeholder="Type de formation" formControlName="typeF" ngModel required [(ngModel)]="formateur.type" >
              <mat-option *ngFor="let typ of Types" [value]="typ" > {{typ}}</mat-option>
              <mat-error *ngIf="hasError('typeF', 'required')">Type est obligatoire</mat-error>

            </mat-select>
          </mat-form-field>  

          <mat-form-field class="example-full-width" *ngIf="organismes" >
            <mat-select placeholder="Organisme" (selectionChange)="changeOrganisme($event.value)" formControlName="organisme_id"  required   [(ngModel)]="formateur.organismes_organisme_id">
            <mat-option  *ngFor="let o of organismes"   [value]="o.idOrganisme">
              {{o.libelle}}
            </mat-option>
          <mat-error *ngIf="hasError('organisme_id', 'required')">organisme est obligatoire</mat-error>

          </mat-select>
        </mat-form-field>
            
          </form>
       
      </mat-card>





  
</div>
<div mat-dialog-actions style="float:right;">
  <button mat-raised-button  style="background-color:#003366;color:white;"[disabled]="!Form.valid" (click)="AddFormateur()">ok</button>
  <button mat-raised-button  style="background-color:#e28743;;color:white;"(click)="reset()">Reset</button>
    <button  mat-dialog-close class mat-raised-button style="background-color:#eeeee4;color:black;">Close</button>
</div>
